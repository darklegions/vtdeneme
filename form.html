<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Formu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-4 text-center">Müşteri Kayıt Formu</h4>
          <form id="form" enctype="multipart/form-data">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Ad</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="col-md-6">
                <label for="surname" class="form-label">Soyad</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
              </div>
              <div class="col-md-6">
                <label for="kimlik_on" class="form-label">Kimlik Ön Yüz</label>
                <input type="file" class="form-control" id="kimlik_on" name="kimlik_on" accept="image/*" required>
              </div>
              <div class="col-md-6">
                <label for="kimlik_arka" class="form-label">Kimlik Arka Yüz</label>
                <input type="file" class="form-control" id="kimlik_arka" name="kimlik_arka" accept="image/*" required>
              </div>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
          </form>
          <div id="sonuc" class="mt-3 text-center fw-semibold"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    try {
      const response = await fetch("/form", {
        method: "POST",
        body: formData
      });
      const result = await response.text();
      document.getElementById("sonuc").innerText = "✅ Kayıt başarılı!";
      form.reset();
    } catch (err) {
      document.getElementById("sonuc").innerText = "⚠️ Sunucuya ulaşılamadı!";
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
