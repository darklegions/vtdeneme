<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bilgi Girişi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-4 text-center">Ad ve Soyad Girişi</h4>
          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Ad</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Adınızı girin" required>
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Soyad</label>
              <input type="text" class="form-control" id="surname" name="surname" placeholder="Soyadınızı girin" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Gönder</button>
            </div>
          </form>
          <div id="sonuc" class="mt-3 text-center fw-semibold"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script>
  document.getElementById("form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = {
      name: formData.get("name"),
      surname: formData.get("surname")
    };

    try {
      const response = await fetch("/kaydet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("sonuc").innerText =
        result.durum === "başarılı" ? "✅ Kayıt başarılı!" : "❌ Hata: " + result.mesaj;
    } catch (err) {
      document.getElementById("sonuc").innerText = "⚠️ Sunucuya ulaşılamadı!";
    }
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
