<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <title>Bilgi Girişi</title>
</head>
<body>
  <h2>Ad ve Soyad Girişi</h2>
  <form id="form">
    <input type="text" name="name" placeholder="Adınız" required>
    <input type="text" name="surname" placeholder="Soyadınız" required>
    <button type="submit">Gönder</button>
  </form>

<script>
  document.getElementById("form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = {
      name: formData.get("name"),
      surname: formData.get("surname")
    };

    try {
      const response = await fetch("http://127.0.0.1:5000/kaydet", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert(result.durum === "başarılı" ? "Kayıt başarılı!" : "Hata: " + result.mesaj);
    } catch (err) {
      alert("Sunucuya ulaşılamadı: " + err);
    }
  });
</script>
</body>
</html>
